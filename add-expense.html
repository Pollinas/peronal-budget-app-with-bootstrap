            <div>

    <div class="container d-flex flex-column justify-content-between align-items-center p-md-3 m-md-5">
        <h1 class="display-6 text-center p-3">WYDATEK</h1>
        <form action="#">
            <div class="row m-md-3 m-1">
                <div class="input-group col-md">
                    <label for="amount" class="form-label align-self-center m-1">KWOTA WYDATKU</label>
                    <span class="input-group-text">PLN</span>
                    <input type="number" class="form-control" id="amount" aria-describedby="amountHelp">
                </div>
                <div class="input-group col-md m-1">
                    <label for="date" class="form-label align-self-center m-1 m-md-2">DATA WYDATKU</label>
                    <span class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-calendar-event" viewBox="0 0 16 16">
                            <path
                                d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z" />
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                        </svg>
                    </span>
                    <input type="date" class="form-control" id="date">
                </div>
            </div>

            <div>
                <label for="payment-methods" class="form-label m-2">METODA PŁATNOŚCI</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input payment-methods" type="radio" name="payment-method" id="cash"
                        value="cash">
                    <label class="form-check-label" for="cash">GOTÓWKA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input payment-methods" type="radio" name="payment-method" id="credit-card"
                        value="credit-card">
                    <label class="form-check-label" for="credit-card">KARTA KREDYTOWA</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input payment-methods" type="radio" name="payment-method" id="debit-card"
                        value="debit-card">
                    <label class="form-check-label" for="debit-card">KARTA DEBETOWA</label>
                </div>
            </div>



            <div class="row align-self-center">
                <div class="input-group col-md m-2 m-md-3">
                    <label for="category"></label>
                    <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                        </svg></span>
                    <select class="form-select" id="category" aria-label="Default select example">
                        <option selected>WYBIERZ KATEGORIĘ</option>
                        <option value="food">JEDZENIE</option>
                        <option value="rent">MIESZKANIE</option>
                        <option value="transportation">TRANSPORT</option>
                        <option value="telecomunication">TELEKOMUNIKACJA</option>
                        <option value="health-care">OPIEKA ZDROWOTNA</option>
                        <option value="clothing">UBRANIE</option>
                        <option value="hygiene">HIGIENA</option>
                        <option value="children">DZIECI</option>
                        <option value="entertainment">ROZRYWKA</option>
                        <option value="travel">PODRÓŻE</option>
                        <option value="schooling">SZKOLENIA</option>
                        <option value="books">KSIĄŻKI</option>
                        <option value="savings">OSZCZĘDNOŚCI</option>
                        <option value="retirement-savings">NA EMERYTURĘ</option>
                        <option value="debts">SPŁATA DŁUGÓW</option>
                        <option value="donation">DAROWIZNA</option>
                        <option value="other">INNE</option>
                    </select>
                </div>



                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info btn-sm col-md-3 col-6 m-2" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    DODAJ KOMENTARZ
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">KOMENTARZ</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="#">
                                    <label for="comment" class="form-label"></label>
                                    <input type="text" id="comment" class="form-control" placeholder="Wpisz tekst">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ZAMKNIJ</button>
                                <button type="button" class="btn btn-primary">ZAPISZ ZMIANY</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-between align-items-center flex-row">
                <button type="submit" class="btn btn-primary m-2 col-md">ZATWIERDŹ</button>
                <button type="submit" class="btn btn-secondary col-md">ANULUJ</button>
            </div>
        </form>
    </div>
